<html>
    <title>Golden Platter</title>
    <link rel="icon" href="img/icon.jpg">
    <style>
            .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin: 15px;
            background-color: white;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            color: gray;
            margin: 10px;
        }
        .product-card button {
            background-color: #ff9800;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #e67e22;
        }
        p{

            color: red;
        }
    </style>
    <body>
        <center><p>Welcome to Food Delights!!</p></center>
        

        <section class="products" id="products">
            <div class="product-card">
                <img src="img/ChickenBiryani.jpg" alt="ChickenBiryani">
                <h3>Dlicious ChickenBiryani</h3>
                <p>Price: $120</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img/Wheat-Puri.jpg" alt="Wheat-Puri">
                <h3>Delicious PURI</h3>
                <p>Price: $12</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img/idly.jpg" alt="IDLY">
                <h3>Delicious IDLY</h3>
                <p>Price: $12</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img/parotta.avif" alt="parotta">
                <h3>Italian parotta</h3>
                <p>Price: $30</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img/noodles.jpg" alt="noodles">
                <h3>korean Noodles</h3>
                <p>Price: $25</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img/Chettinad_Fish_Fry.jpg" alt="Chettinad_Fish_Fry">
                <h3>Chettinad Fish_Fry</h3>
                <p>Price: $45.99</p>
                <button>Add to Cart</button>
            </div>
            
            <div class="product-card">
                <img src="img/juice.webp" alt="juice">
                <h3>Healthy juice</h3>
                <p>Price: $15.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img/salad.webp" alt="Salad">
                <h3>Healthy Salad</h3>
                <p>Price: $6.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </body>
</html>
